<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:with="useAdmin=false" th:fragment="header(title,links,styles)">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title th:replace="${title}">公用头部</title>
  <link th:if="${userAdmin == true}" rel="stylesheet" th:href="@{/static/layui-2.42/css/layui.css}" media="all">
  <link th:if="${userAdmin != true}" rel="stylesheet" th:href="@{/static/js/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/static/css/base.css}" media="all">
  <th:block th:replace="${links}"/>
  <th:block th:replace="${styles}"/>
</head>
</html>
