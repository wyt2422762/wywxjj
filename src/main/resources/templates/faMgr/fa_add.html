<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/header::header(~{::title},~{},~{})">
  <title>物业维修基金管理系统-方案新增</title>
</head>
<body>

<input type="hidden" id="opts" th:value="${optsStr}"/>

<div class="layui-tab-item layui-show">
  <div id="LAY_preview">
    <blockquote class="layui-elem-quote layui-text" th:text="新建方案"></blockquote>

    <div style="padding: 10px;">
      <div class="layui-row layui-col-space5">
        <div class="layui-col-md2">
          <ul id="ztree" class="ztree"></ul>
        </div>
        <div class="layui-col-md10">
          <div id="right" style="display: none;">
            <div>
              <div class="layui-inline">
                <button th:if="${#lists.contains(opts, 'add')}" id="addFa" class="layui-btn layui-btn-normal">新建方案
                </button>
              </div>
            </div>

            <table id="fhTable" class="layui-table" lay-filter="fhTable" lay-size="sm"></table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 方案弹出框 -->
<div style="padding: 10px;display: none;" id="faDialog">
  <div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
      <li class="layui-this">资金使用方案</li>
      <li>费项明细</li>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <form class="layui-form" method="post" id="fa_Form">
          <div class="layui-form" style="padding: 2px;">
            <table class="layui-table" lay-size="sm">
              <tr>
                <th style="white-space: nowrap;">方案编号</th>
                <td>
                  <input type="text" name="fabh" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">工程预算(元)</th>
                <td>
                  <input type="number" name="fayjje" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">计划开工日期</th>
                <td>
                  <input type="text" name="kgrq" readonly lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">计划完工日期</th>
                <td>
                  <input type="text" name="wgrq" readonly lay-verify="required" placeholder="" class="layui-input"/>
                </td>
              </tr>

              <tr>
                <th style="white-space: nowrap;">施工单位</th>
                <td>
                  <input type="text" name="sgdw" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">法人代表</th>
                <td>
                  <input type="text" name="sgdwfr" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">营业执照</th>
                <td>
                  <input type="text" name="sgdwyyzz" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">资质证号</th>
                <td>
                  <input type="text" name="sgdwzzzh" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
              </tr>

              <tr>
                <th style="white-space: nowrap;">开户账号</th>
                <td>
                  <input type="text" name="khzh" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">工程款支付方式</th>
                <td>
                  <input type="text" name="gckzzfs" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">工程款使用原因</th>
                <td>
                  <input type="text" name="gcksyyy" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">分摊方式</th>
                <td>
                  <select name="ftfs" lay-filter="ftfs">
                    <option value="平均分摊" selected>平均分摊</option>
                    <option value="按房屋面积分摊">按房屋面积分摊</option>
                  </select>
                </td>
              </tr>

              <tr>
                <th style="white-space: nowrap;">其他备注</th>
                <td colspan="7">
                  <textarea name="bz" placeholder="请输入内容" class="layui-textarea"></textarea>
                </td>
              </tr>

              <tr>
                <th style="white-space: nowrap;">方案起草</th>
                <td colspan="5">
                  <input type="text" name="faqc" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">登记日期</th>
                <td>
                  <input type="text" name="djrq" readonly lay-verify="required" placeholder="" class="layui-input"/>
                </td>
              </tr>

              <tr>
                <th style="white-space: nowrap;">业主委员会意见</th>
                <td colspan="7">
                  <textarea name="yzwyhyj" placeholder="请输入内容" class="layui-textarea"></textarea>
                </td>
              </tr>

              <tr>
                <th style="white-space: nowrap;">业主委员会</th>
                <td colspan="5">
                  <input type="text" name="yzwyh" lay-verify="required" placeholder="" class="layui-input"/>
                </td>
                <th style="white-space: nowrap;">签署日期</th>
                <td>
                  <input type="text" name="qzrq" readonly lay-verify="required" placeholder="" class="layui-input"/>
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
      <div class="layui-tab-item">
        <div style="padding: 2px;">
          <table class="layui-table" lay-filter="fa_mxTables" id="fa_mxTables" style="margin-top: 0;"></table>
          <script type="text/html" id="fa_mxTablesToolBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
          <button id="newBtn" type="button" class="layui-btn layui-btn-primary"><i class="layui-icon"></i>新增</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="/common/footer::footer()"></div>

<script type="text/javascript" th:src="@{/static/js/math.js}"></script>

<script th:inline="javascript">
  const cuser = [[${cuser}]];
  let fhList = null;

  layui.config({
    base: ctx + 'static/js/layuiExts/'
  }).extend({
    cascader: 'cascader/cascader',
    drawer: '/drawer/drawer',
    tableEdit: 'tableEdit/tableEdit',
  }).use(['element', 'laydate', 'table', 'tableEdit', 'form', 'cascader', 'drawer'], function () {
    //let element = layui.element;
    let laydate = layui.laydate;
    let form = layui.form;
    let table = layui.table;
    let cascader = layui.cascader;
    let drawer = layui.drawer;
    let tableEdit = layui.tableEdit;

    //日期
    laydate.render({
      elem: "input[name='kgrq']"
    });
    laydate.render({
      elem: "input[name='wgrq']"
    });
    laydate.render({
      elem: "input[name='djrq']"
    });
    laydate.render({
      elem: "input[name='qzrq']"
    });

    let zTreeSetting = {
      view: {
        dblClickExpand: false,
        showLine: true,
        selectedMulti: false
      },
      data: {
        key: {
          name: "xmmc", //
          children: "children", //zTree 节点数据中保存子节点数据的属性名称。
          isParent: "isParent", //zTree 节点数据保存节点是否为父节点的属性名称。
          id: "id"
        }
      },
      async: {
        enable: true,//异步加载
        //请求地址，可用function动态获取
        url: ctx + "/CZF/LDGL/getListAll2",
        autoParam: ["id", "pId"],//提交的节点参数，可用“id=xx”取请求提交时的别名
        //otherParam:{"otherParam":"zTreeAsyncTest"},//提交的其他参数,json的形式
        dataType: "json",//返回数据类型
        type: "get",//请求方式
        dataFilter: function (treeIdString, parentNodeJSON, responseData) { //数据过滤
          let ldList = responseData.data;
          if (ldList && ldList.length > 0) {
            for (let i in ldList) {
              let ld = ldList[i];
              ld["pId"] = parentNodeJSON.id;
              ld["xmmc"] = ld.cmc;
              ld["type"] = "楼栋";
              let dys = ld.dys - 0;
              if (dys > 0) {
                let children = [];
                for (let j = 1; j <= dys; j++) {
                  let dy = {
                    id: j,
                    xmmc: j + "单元",
                    type: "单元"
                  }
                  children.push(dy);
                }
                ld["children"] = children;
              }
            }
            return ldList;
          } else {
            return null;
          }
        }
      },
      callback: {
        onAsyncError: onAsyncError,
        beforeClick: beforeClickZtree,
        onClick: zTreeOnClick
      }
    }

    //异步加载失败回调
    function onAsyncError(event, treeId, treeNode, XMLHttpRequest, textStatus, errorThrown) {
      console.log("异步加载ztree子节点失败");
    }

    //ztree结点点击before回调
    function beforeClickZtree(treeId, treeNode) {
      //top.layer.msg(treeNode.id + "," + treeNode.isParent);
    }

    //ztree结点点击回调
    function zTreeOnClick(event, treeId, treeNode) {
      //top.layer.msg(treeNode.id + ", " + treeNode.xmmc);
      // 1. 判断结点类型
      if (treeNode.type === "小区") {
        $("#right").hide();
        return false;
      } else if (treeNode.type === "楼栋") {
        let xmNode = treeNode.getParentNode();
        let fk_xmxxid = xmNode.id;
        let fk_ldxxid = treeNode.id;
        getFhList(fk_xmxxid, fk_ldxxid);
      } else if (treeNode.type === "单元") {
        let ldNode = treeNode.getParentNode();
        let xmNode = ldNode.getParentNode();
        let fk_xmxxid = xmNode.id;
        let fk_ldxxid = ldNode.id;
        let szdy = treeNode.id;
        getFhList(fk_xmxxid, fk_ldxxid, szdy);
      }
    }

    //获取房间列表
    function getFhList(fk_xmxxid, fk_ldxxid, szdy) {
      let url = ctx + "CZF/FHGL/getListAll/" + fk_xmxxid + "/" + fk_ldxxid;
      let data = {};
      if (szdy) {
        data["szdy"] = szdy;
      }

      //获取表格数据
      table.render({
        elem: '#fhTable',
        title: '房号列表',
        url: url, //数据接口
        where: data, //请求参数
        page: false,
        height: 400,
        cols: [[ //表头
          {field: 'fh', title: '房号'},
          {field: 'scmj_jzmj', title: '建筑面积'},
          {field: 'fjzt', title: '房间状态'},
          {field: 'yzmc', title: '业主名称'},
          {field: 'yzzjh', title: '业主证件号码'},
          {field: 'yzzjh', title: '业主证件号码'},
          {
            title: '账户状态', templet: function (d) {
              let zh = d.zh;
              if (zh) {
                return zh.zt;
              } else {
                return "未开户";
              }
            }
          },
          {
            title: '账号', templet: function (d) {
              let zh = d.zh;
              if (zh) {
                return zh.no;
              } else {
                return "";
              }
            }
          },
        ]],
        parseData: function (res) { //res 即为原始返回的数据
          let list = res.data;
          fhList = list;
          return {
            "code": res.success ? 0 : 1, //解析接口状态
            "msg": res.msg, //解析提示文本
            "data": list //解析数据列表
          };
        },
        done: function (res, curr, count) {
          $("#right").show();
        }
      });
    }

    initZTree();

    //初始化左侧菜单树
    function initZTree() {
      let data = {};
      if (cuser.yhType === '物业公司') {
        data['fk_wyid'] = cuser['fk_id'];
      }

      let index = top.layer.load();

      $.ajax({
        url: ctx + "/CZF/XMGL/getListAll",
        type: "GET",
        dataType: "json",
        async: false,
        contentType: "application/json;charset=utf-8",
        data: data,
        success: function (data) {
          top.layer.close(index); //关闭弹出框
          let xmList = data.data;
          if (xmList && xmList.length > 0) {
            for (let i in xmList) {
              let xm = xmList[i];
              xm['type'] = "小区";
              xm['isParent'] = true;
            }
          }
          let zTreeObj = $.fn.zTree.init($("#ztree"), zTreeSetting, xmList);
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          top.layer.close(index); //关闭弹出框
          top.layer.msg(XMLHttpRequest.responseJSON.msg ? XMLHttpRequest.responseJSON.msg : "操作失败!");
          return false;
        }
      });
    }

    //添加方案按钮点击事件
    $("#addFa").on('click', function (obj) {
      let index = top.layer.load();
      let canAdd = true;
      let errFh = [];
      //1. 判断所有的房间是否开户
      if (!fhList) {
        top.layer.msg("房号列表为空");
        top.layer.close(index); //关闭loading
        return false;
      } else {
        for (let i in fhList) {
          let fh = fhList[i];
          let zh = fh.zh;
          if (!zh) {
            canAdd = false;
            break;
          } else {
            if (zh.zt !== "正常") {
              errFh.push(zh.no);
            }
          }
        }
      }

      if (!canAdd) {
        top.layer.msg("存在未开户房间，无法建立方案");
        top.layer.close(index); //关闭loading
        openDialog();
        return false;
      } else {
        if (errFh && errFh.length > 0) {
          top.layer.close(index); //关闭loading
          layer.confirm('存在状态不正常的账户，是否继续开户？', {
            btn: ['确定', '取消'] //按钮
          }, function () {
            openDialog(); //弹出框
          }, function () {
          });
          return false;
        } else {
          //直接建方案
          top.layer.close(index); //关闭loading
          openDialog(); //弹出框
          return false;
        }
      }
    });

    let fa_mxTableData = [];
    //添加方案明细
    let cols = table.render({
      elem: '#fa_mxTables',
      title: '明细列表',
      totalRow: true,
      cols: [[ //表头
        {
          field: "fxmc", title: '费项名称', event: 'fxmc', config: {
            type: 'input', verify: {"type": "required"}
          }, totalRowText: '合计'
        },
        {
          field: "fxje", title: '费项金额(元)', event: 'fxje', config: {
            type: 'input', verify: {
              "regx": function (data) {
                return !(!data || isNaN(data));
              }, msg: "请输入数字"
            }
          }, totalRow: true
        },
        {
          field: 'bz', title: '备注', event: 'bz', config: {type: 'input'}
        },
        {toolbar: '#fa_mxTablesToolBar', align: 'center', fixed: 'right', title: '操作'}
      ]],
      data: fa_mxTableData
    }).config.cols;

    /**
     * 参数cols是table.render({})中的cols属性值
     * aop代理是基于event点击事件进行操作的，
     * 因此cols中务必开启event点击事件！
     **/
    let aopTable = tableEdit.aopObj(cols); //获取一个aop对象

    /**
     * 注意：
     * 1、 aopTable.on('tool(xxx)',function (obj) {})
     * 2、 table.on('tool(yyy)',function (obj) {})
     * 如果1中的xxx与2中的yyy字符串相同时，
     * 不能同时用，用了会造成后调用者覆盖前调用者。
     * 应该直接用1来代替2，因为1中包含了2中的事件。
     * 如果不相同，则可以同时使用。
     **/
    aopTable.on('tool(fa_mxTables)', function (obj) {
      let rowIndex = $(obj.tr).attr("data-index");
      if (obj.event === 'fxmc' || obj.event === 'fxje' || obj.event === 'bz') {
        let field = obj.field; //单元格字段
        let value = obj.value; //修改后的值
        let data = obj.data; //当前行旧数据
        let event = obj.event; //当前单元格事件属性值
        let update = {};
        update[field] = value;
        //把value更新到行中
        obj.update(update);
        table.reload('fa_mxTables');
      } else if (obj.event === 'del') {
        obj.del();
        fa_mxTableData.splice(rowIndex, 1);
        table.reload('fa_mxTables');
      }
      //更新工程预算
      updateGcys();
    });

    //添加表格行
    $("#newBtn").on('click', function () {
      fa_mxTableData.push({fxmc: "费项名称", fxje: "1", bz: "备注"});
      table.reload('fa_mxTables', {
        data: fa_mxTableData
      });
      //更新工程预算
      updateGcys();
    });

    //更新工程预算
    function updateGcys() {
      if (fa_mxTableData && fa_mxTableData.length > 0) {
        let start = 0;
        for (let i in fa_mxTableData) {
          let fa_mx = fa_mxTableData[i];
          start = math.add(start, fa_mx['fxje']);
        }
        $("#fa_Form").find("input[name='fayjje']").val(start);
      } else {
        $("#fa_Form").find("input[name='fayjje']").val("");
      }
    }

    //弹窗
    function openDialog() {
      //重置表单
      $("#fa_Form")[0].reset();
      //清空table
      fa_mxTableData = [];
      table.reload('fa_mxTables', {
        data: fa_mxTableData
      });

      layer.open({
        type: 1,
        title: '添加方案',
        closeBtn: 1,
        shade: 0.01,
        shadeClose: false,
        area: ['1000px', '80%'],
        content: $("#faDialog"),
        btn: ['保存', '取消'],
        yes: function (index, layero) {
          //1. 参数验证

          //2. 组装参数

          //3. 发送请求
          return false;
        },
        end: function (index, layero) {
          layer.close(index);
        }
      });
    }

  });
</script>
</body>
</html>
